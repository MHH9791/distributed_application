<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
</h:head>
<h:body>
    <h:form>
        <div>
            <div>
                <h:inputText id="firstname" value="#{registerManagedBean.firstName}" a:placeholder="firstname" required="true"/>
            </div>
            <div>
                <h:inputText id="lastname" value="#{registerManagedBean.lastName}" a:placeholder="Password" required="true"/>
            </div>
            <div>
                <h:inputText id="email" value="#{registerManagedBean.email}" a:placeholder="Email" required="true"/>
            </div>
            <div>
                <h:inputSecret id="password" value="#{registerManagedBean.password}" a:placeholder="Password" required="true"/>
            </div>

            <h:commandButton id="submitButton" value="Create">
                <f:ajax execute="@form" listener="#{registerManagedBean.register}" render="showError"/>
            </h:commandButton>
        </div>
    </h:form>

    <h:panelGroup id="showError">
        <h:panelGroup id="innerShowError" rendered="#{not registerManagedBean.success}">
            <p>#{registerManagedBean.returnedText}</p>
        </h:panelGroup>
    </h:panelGroup>
</h:body>

</html>
