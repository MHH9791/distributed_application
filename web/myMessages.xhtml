<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
</h:head>
<h:body>
    <h:panelGroup id="messageList" rendered="#{not empty MyMessageManagedBean.messages}">
        <div>
            <c:forEach items="#{MyMessageManagedBean.messages}" var="message">
                <div>
                    <p>
                        <a>Date:</a>
                        <a>#{message.date.getTime().getYear()+1900}</a>
                        <a>-</a>
                        <a>#{message.date.getTime().getMonth()}</a>
                        <a>-</a>
                        <a>#{message.date.getTime().getDate()}</a>
                    </p>

                    <p>#{message.message} </p>
                </div>
            </c:forEach>
        </div>
    </h:panelGroup>
</h:body>

</html>
